{% extends "base.html" %} {% block title %}Login{% endblock %} {% block content
    %}
    <form method="POST">
      <br>
      <h3 align="center">Faça login em sua conta</h3>
      <div class="form-group">
        <label for="email">E-mail:</label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          placeholder="Insira um e-mail válido"
        />
      </div>
      <div class="form-group">
        <label for="password">Senha:</label>
        <input
          type="password"
          class="form-control"
          id="password"
          name="password"
          placeholder="Insira sua senha"
        />
      </div>
      <br />
      <button type="submit" class="btn btn-primary" style="background-color: #2c9638;">Entrar</button>
    </form>
    {% endblock %}
